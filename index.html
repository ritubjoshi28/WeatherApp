<!DOCTYPE html>
<html>
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script
      src="https://kit.fontawesome.com/3120c55b15.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="box">
      <div>
        <form id="search-form">
          <input
            class="look"
            id="look-input"
            type="text"
            placeholder="Enter City Name"
          />
          <input
            class="enter"
            id="enter-input"
            class
            type="submit"
            value="Search"
          />
          <button><i class="fa-solid fa-location-dot fabulous"></i></button>
        </form>
      </div>
      <div>
        <h1 id="=dream">Minnesota</h1>
        <h3>10 March,2022</h3>
        <h4>Tuesday 10:00</h4>
      </div>
      <div class="weathericons">
        <img src="" alt="" id="icon" width="50px" />
      </div>
      <div>
        <p id="howisit">Cloudy</p>
        <span></span>
        <h2 id="condition-input">15°C</h2>
      </div>
      <div class="mid">
        <h6 id="air">Humidity:50%</h6>
        <h6 id="speed">Wind:17mph</h6>
      </div>
      <div>
        <ul>
          <li>
            Tue
            <p>
              12:00<br />
              <i class="fa-solid fa-sun sun-fab"></i>
              <br />10°C
            </p>
          </li>
          <li>
            Tue
            <p>
              14:00<br />
              <i class="fa-solid fa-sun sun-fab"></i>
              <br />8°C
            </p>
          </li>
          <li>
            Tue
            <p>
              16:00<br />
              <i class="fa-solid fa-cloud-sun cloud-fab"></i>
              <br />6°C
            </p>
          </li>
          <li>
            Tue
            <p>
              18:00<br />
              <i class="fa-solid fa-cloud-sun cloud-fab"></i>
              <br />2°C
            </p>
          </li>
          <li>
            Tue
            <p>
              20:00<br />
              <i class="fa-solid fa-cloud-moon cloud-fab"></i>
              <br />0°C
            </p>
          </li>
          <li>
            Tue
            <p>
              22:00<br />
              <i class="fa-solid fa-cloud-moon cloud-fab"></i>
              <br />-2°C
            </p>
          </li>
        </ul>
      </div>
    </div>
    <small class="links"
      ><a href="https://github.com/ritubjoshi28/WeatherApp" target="_blank"
        >Open-source code</a
      >
      by Ritu Joshi</small
    >
    <script src="script.js"></script>
  </body>
</html>
